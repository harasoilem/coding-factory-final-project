<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <p *ngIf="data.message">{{data.message}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false" cdkFocusInitial data-test="dialog-cancel">
    {{data.falseText == null ? "No Thanks" : data.falseText}}
  </button>
  <button mat-button [mat-dialog-close]="true" data-test="dialog-ok">
    {{data.trueText == null ? "Ok" : data.trueText}}
  </button>
  <!--  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{data.trueText == null ? "Ok" : data.trueText}}</button>-->
</div>
