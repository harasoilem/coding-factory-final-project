<div class="sticky top-0 z-10">
  <app-menu></app-menu>
</div>

<div class="w-full flex p-4">
  <div class="mx-auto text-2xl">
    Λίστα Ασθενών
  </div>
</div>


<div class="flex-auto">
  <div >
    <app-table
      [tableStyle]="'max-height: 80vh;'"
      [infoIcon]="infoIcon"
      [columns]="patientsTableColumns"
      [displayedColumns]="patientsTableColumnNames"
      [tableDataSource]="patientsDataSource"
      [infoUrl]="'/patient/'"
      [isLoading]="isLoadingTable"
      data-test="patients-list-table"
    ></app-table>
  </div>

  <button mat-fab class="absolute bottom-0 right-0 mr-4 mb-4 z-10 bg-primary"
          data-test="add-new-button"
          (click)="addPatient()">
    <mat-icon>add</mat-icon>
  </button>
</div>
